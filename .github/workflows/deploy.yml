name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  install:
    name: Install & Cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

  build:
    name: Build Docusaurus Site
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm ci

      - name: Validate analytics contract (config)
        run: python3 tools/analytics/validate_config.py --config analytics/analytics.config.json --output artifacts/ga4-contract-report.json

      - name: Build site
        run: npm run build

      - name: Validate analytics contract (built site)
        run: python3 tools/analytics/validate_config.py --config analytics/analytics.config.json --site-dir build --output artifacts/ga4-contract-report-build.json

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

      - name: Upload analytics contract artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analytics-contract-reports
          path: artifacts/ga4-contract-report*.json

  test:
    name: Run Playwright Tests
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: build-artifact

      - name: Extract build
        run: |
          mkdir -p build
          tar -xf build-artifact/artifact.tar -C build

      - name: Serve build and run tests
        run: |
          npx serve -s build -l 3000 &
          sleep 3
          BASE_URL=http://localhost:3000/PlaywriteClikBookWithIDE npx playwright test tests/ --reporter=list
        continue-on-error: true

      - name: Local analytics runtime audit
        run: |
          npx serve -s build -l 3000 &
          sleep 3
          npx --yes tsx tools/analytics/audit_events_playwright.ts --url http://localhost:3000/PlaywriteClikBookWithIDE/docs/chapter-01-agentic-testing-revolution --output artifacts/ga4-runtime-local.json
        continue-on-error: true

      - name: Upload analytics runtime artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analytics-runtime-local
          path: artifacts/ga4-runtime-local.json

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

  deploy:
    name: Deploy to GitHub Pages
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
